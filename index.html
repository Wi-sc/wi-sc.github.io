<!DOCTYPE html>
<html>
<head>
	<title>My Academic Homepage</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			font-size: 3rem;
			margin: 0;
		}

		nav {
			background-color: #eee;
			padding: 10px;
			text-align: center;
		}

		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		nav ul li {
			display: inline-block;
			margin-right: 20px;
		}

		nav ul li:last-child {
			margin-right: 0;
		}

		nav ul li a {
			color: #333;
			text-decoration: none;
			font-weight: bold;
			font-size: 1.2rem;
		}

		nav ul li a:hover {
			color: #666;
		}

		main {

		}

		h2 {
			font-size: 2.5rem;
		}

		h3 {
			font-size: 2rem;
		}

		p {
			font-size: 1.2rem;
			line-height: 1.5;
		}

		img {
			max-width: 100%;
			height: auto;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 20px;
		}

		table th, table td {
			padding: 10px;
			text-align: left;
			border: 1px solid #ccc;
		}

		table th {
			background-color: #eee;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
